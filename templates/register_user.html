<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      color-scheme: light;
      --bg:#f7f9fc; --ink:#0f172a; --muted:#64748b;
      --card:#ffffff; --border:#e5e7eb;
      --primary:#2563eb; --primary-600:#1e40af;
      --error-bg:#fee2e2; --error-ink:#7f1d1d;
      --radius:14px; --shadow:0 16px 36px rgba(15,23,42,.12)
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,#f7faff,#f2f6ff 35%,#eef4ff);
      color: var(--ink);
      min-height: 100vh;
      display: grid; place-items: center;
      padding: 24px;
    }
    .card{
      width: 100%; max-width: 460px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
    }
    .title{ margin:0 0 8px; font-size: 26px; font-weight: 800; letter-spacing:.2px }
    .muted{ margin:0 0 18px; color: var(--muted); font-size: 14px }
    .brand{ display:flex; align-items:center; gap:10px; margin-bottom:12px }
    .brand .logo{
      width:36px;height:36px;border-radius:10px;
      background: linear-gradient(135deg,#dbeafe,#93c5fd);
      display:grid;place-items:center;color:#1e3a8a;font-weight:900
    }
    .brand .name{ font-weight:900; letter-spacing:.3px }

    .field{ margin-bottom: 12px }
    label{ display:block; font-size:13px; color: var(--muted); margin-bottom:6px }
    input, button{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border);
      font-size:15px; outline:none; transition: box-shadow .15s ease, border-color .15s ease, background .15s
    }
    input{ background:#f9fbff }
    input:focus{ border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37,99,235,.12) }
    button{
      background: var(--primary); color:#fff; border:0; cursor:pointer; font-weight:700; letter-spacing:.2px;
      margin-top: 4px;
    }
    button:hover{ background: var(--primary-600) }

    .hint{ font-size:13px; margin-top:12px; color: var(--muted) }
    .row{ display:flex; gap:10px; margin-top:8px }
    .btnlink{ flex:1 }
    .btnlink button{ width:100%; background:#fff; color:var(--primary); border:1px solid var(--primary) }
    .btnlink button:hover{ background:#f0f5ff }

    .error{
      background: var(--error-bg);
      color: var(--error-ink);
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #fecaca;
      margin-bottom: 12px;
      font-size: 14px;
    }
    @media (max-width: 480px){
      .card{ padding:22px }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="logo">AI</div>
      <div class="name">AI Proctoring</div>
    </div>

    <h1 class="title">Create user account</h1>
    <p class="muted">Register as a candidate to join a hosted test with a join code.</p>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="error">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register_user') }}">
      <div class="field">
        <label for="name">Full name</label>
        <input id="name" type="text" name="name" placeholder="Full name" autocomplete="name" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="name@example.com" autocomplete="email" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Create a strong password" autocomplete="new-password" required />
      </div>
      <button type="submit">Register</button>
    </form>

    <div class="hint">Already have an account?</div>
    <div class="row">
      <a class="btnlink" href="{{ url_for('login') }}"><button type="button">Back to login</button></a>
    </div>
  </div>
</body>
</html>
